<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Editar Sitio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Editar Sitio</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del Sitio</label>
                            <input type="text" name="nombre" id="nombre" class="form-control" value="{{ sitio.nombre }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="url" class="form-label">URL del Sitio</label>
                            <input type="url" name="url" id="url" class="form-control" value="{{ sitio.url }}" required readonly>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" name="activo" id="activo" class="form-check-input" {% if sitio.activo %}checked{% endif %}>
                            <label for="activo" class="form-check-label">Monitoreo Activo</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Guardar Cambios</button>
                            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
